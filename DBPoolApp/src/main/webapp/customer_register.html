

<h1 style="color:red;text-align:center">Customer Registration Page</h1>
<form action="custurl" method="POST">
   <table bgcolor="cyan" align="center">
      <tr>
        <td>Customer name ::<td>
        <td><input type="text" name="cname"></td>
      </tr>
      <tr>
        <td>Customer address ::<td>
        <td><input type="text" name="cadd"></td>
      </tr>
      <tr>
        <td>Customer billAmount  ::<td>
        <td><input type="text" name="billAmt"></td>
      </tr>
      <tr>
        <td>Customer mobileNo ::<td>
        <td><input type="tel" name="mobileNo"></td>
      </tr>
      <tr>
        <td><input type="submit" value="register"><td>
        <td><input type="reset" name="cancel"></td>
      </tr>
   </table>
</form>
